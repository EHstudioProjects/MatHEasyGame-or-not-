<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatHEasyGame or not?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="screen">
        <h1 class="title">MatHEasyGame or not?</h1>
        <div class="loader"></div>
    </div>

    <div id="menu-screen" class="screen hidden">
        <h1 class="title">MatHEasyGame or not?</h1>
        <div class="menu">
            <button id="startGameBtn" class="menu-btn">Jugar</button>
            <button id="optionsBtn" class="menu-btn">Opciones</button>
        </div>
    </div>

    <div id="options-screen" class="screen hidden">
        <h2 class="title">Opciones</h2>
        <div class="options-container">
            <label for="volume">Volumen:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.5">

            <label for="language">Idioma:</label>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>

            <label class="switch-label">
                Música:
                <input type="checkbox" id="muteMusic">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="backToMenuBtn" class="menu-btn">Volver al Menú</button>
    </div>

    <div id="game-container" class="screen hidden">
        <div id="stats-panel">
            <div id="lives">Vidas: ❤️❤️❤️</div>
            <div id="timer">Tiempo: 30s</div>
        </div>
        <div id="game-three-canvas"></div>
        <div id="problem-area">
            <div id="mathProblem">10 + 5</div>
        </div>
        <div id="input-area">
            <input type="text" id="answerInput" placeholder="Escribe tu respuesta..." autofocus>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h1 id="resultTitle" class="title"></h1>
        <p id="resultMessage"></p>
        <button id="playAgainBtn" class="menu-btn">Jugar de Nuevo</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
